pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropsFile = file("local.properties")
        if (!localPropsFile.exists()) {
            throw new GradleException("Missing local.properties file.")
        }
        localPropsFile.withInputStream { properties.load(it) }
        def path = properties.getProperty("flutter.sdk")
        if (path == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return path
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}


include(":app")
